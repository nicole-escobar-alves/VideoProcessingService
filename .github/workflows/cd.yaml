name: Deploy to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPO: 561266514983.dkr.ecr.us-east-1.amazonaws.com/video-process-service

jobs:
  deploy:
    name: Build, Push Docker Image & Deploy ECS
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Permission Maven
      run: chmod +x mvnw

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set image tag with current date and time
      id: image_tag
      run: |
        IMAGE_TAG=$(date +'%Y%m%d%H%M%S')
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        echo "Using image tag: $IMAGE_TAG"

    - name: Build, tag, and push Docker image
      run: |
        docker build -t $ECR_REPO:$IMAGE_TAG .
        docker push $ECR_REPO:$IMAGE_TAG

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Init
      working-directory: infra
      run: terraform init

    - name: Terraform Apply
      working-directory: infra
      env:
        TF_VAR_image_url: ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
      run: |
        terraform apply --auto-approve \
          -var="image_url=${TF_VAR_image_url}" \
          -var-file="terraform.tfvars"
